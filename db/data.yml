    - "<p><strong>Техническое обслуживание авто</strong></p>\r\n<p>Техническое обслуживание
      (ТО) автомобиля позволяет поддерживать его в хорошем состоянии – как внешне,
      так и изнутри. Основной задачей обслуживания является поддержание в хорошем
      внешнем виде, а также сохранение всех внутренних параметров. В отличие от ремонта,
      ТО представляет собой <u>профилактическое мероприятия</u>, в то время как ремонт
      выполняется при необходимости – наличии поломок и неисправностей.</p>\r\n<div
      class=\"content-img-block content-img-right\" style=\"width:540px\"><img src='assets/posts/to1.jpg'
      alt=\"Высококвалифицированные специалисты нашей компании\" />Высококвалифицированные
      специалисты нашей компании</div>\r\n<p>В ходе технического обслуживания проводится
      целый комплекс мероприятий:</p>\r\n<ul>\r\n  <li><span>Смазка отдельных элементов
      автомобиля;</span></li>\r\n  <li><span>Регулировка запасных частей и деталей;</span></li>\r\n
      \ <li><span>Контроль и диагностика состояния машины;</span></li>\r\n  <li><span>Крепеж
      отдельных запасных частей;</span></li>\r\n  <li><span>Заправка;</span></li>\r\n</ul>\r\n<strong>Работы
      с технической и электронной частью.</strong>\r\n<p>В зависимости от марки, модели
      автомобиля, его пробега и состояния, могут проводиться и другие мероприятия,
      которые выступают в роли дополнительных. Стоит отметить, что при ТО проводятся
      не все эти работы, а могут осуществляться только некоторые из них. Проведение
      тех или иных мероприятий определяется текущей необходимостью.</p>\r\n<p>В зависимости
      от того, как часто проводятся работы, какое их количество и трудоемкость, есть
      несколько разновидностей ТО:</p>\r\n<ul>\r\n  <li><span>Ежедневное. Может проводиться
      водителем самостоятельно, предполагает проверку колес на предмет целостности,
      контроль состояния двигателя, проверку уровня топлива в баке, качества масла
      в моторе.</span></li>\r\n  <li><span>Первое.  Предполагает выполнение основных
      мероприятий, связанных с крепежом, очисткой и смазкой элементов. Также сюда
      относятся регулировочные работы.</span></li>\r\n  <li><span>Второе. Оно похоже
      на первое. Проводятся основные работы, которые необходимо выполнять через определенный
      пробег согласно инструкции. Периодичность проведения этого вида технического
      обслуживания во многом зависит от условий эксплуатации авто – а именно – частота
      замены масла, очистки воздушного фильтра, качество езды, дороги, по которым
      чаще всего ездит водитель.</span></li>\r\n  <li><span>Сезонное. Такое обслуживание
      проводится два раза в год, и используется исключительно для подготовки авто
      к эксплуатации в холодное и теплое время года. Оно включает в себя замену масла,
      обработку кузова, смену резины и так далее.</span></li>\r\n</ul>\r\n<div class=\"content-img-block
      content-img-right\" style=\"width:540px\"><img src='assets/posts/to2.jpg' alt=\"Проводим
      ТО абсолютно любой марки автомобиля\" />Проводим ТО абсолютно любой марки автомобиля</div>\r\n<p>В
      нашей компании вам не составит труда провести мероприятия по техническому обслуживанию
      вашего автомобиля, и наши сотрудники без труда помогут вам в этом вопросе. Мы
      работаем в данном направлении уже давно и проводим следующие виды профилактических
      мероприятий:</p>\r\n<ul>\r\n  <li><span>Замена масел;</span></li>\r\n  <li><span>Проверка
      состояния кузова;</span></li>\r\n  <li><span>Компьютерная диагностика автомобиля;</span></li>\r\n
      \ <li><span>Проверка состояния салона;</span></li>\r\n  <li><span>Замена шин;</span></li>\r\n</ul>\r\n<strong>Мероприятия
      по поддержанию красивого внешнего вида автомобиля.</strong>\r\n<p>Таким образом,
      в нашей компании вам быстро проведут ТО авто.</p>\r\n<p>Техническое обслуживание
      – это мероприятие, которое также стоит доверить профессионалам. Конечно, заниматься
      ежедневным ТО водитель может самостоятельно, то есть он может сам контролировать
      состояние и положение зеркал заднего вида, следить за кузовом авто и так далее.
      Однако для проведения сезонного ТО или для других видов рекомендуется обратиться
      к профессионалам нашей фирмы. Мы ответственно подходим к выполнению любых видов
      работ и качественно проведем профилактику поломок и неисправностей, а что может
      быть лучше.</p>\r\n<p>В нашей компании работают  только настоящие профессионалы,
      которые грамотно подходят ко всем выполняемым работам. А при своевременном проведении
      мероприятий по техническому обслуживанию, вы достигнете отличных результатов
      и получите безопасную и качественную езду. Так пусть каждая ваша поездка будет
      комфортной и дарит удовольствие.</p>"
