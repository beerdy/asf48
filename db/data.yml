    - Эвакуатор (транспортное средство)
    - "<p><strong>Эвакуа́тор</strong> — специальное транспортное средство, предназначенное
      для погрузки, разгрузки и перевозки автомобилей в случае их поломки, аварии,
      нарушения водителем ряда правил дорожного движения. Перевозка осуществляется
      посредством полной или частичной погрузки либо буксировки транспортного средства.
      Оборудован специальной платформой с лебёдкой, либо с манипулятором.</p>\r\n\r\n
      \   <div class=\"content-img-block\"><img src='assets/posts/evakuator1.jpg'
      />Эвакуатор за работой. Тверская улица, Москва</div>\r\n\r\n    <strong>Типы
      эвакуаторов</strong>\r\n    <ul>\r\n    <li><span>Лебедочные эвакуаторы</li></span>\r\n
      \   <li><span>Эвакуаторы полной и частичной погрузки</li></span>\r\n    <li><span>Эвакуаторы
      со стационарной и сдвижной платформой</li></span>\r\n    <li><span>Эвакуаторы
      с КМУ</li></span>\r\n    <li><span>Гидравлические эвакуаторы</li></span>\r\n
      \   </ul>\r\n\r\n    <strong>По способу погрузки эвакуаторы подразделяются на
      три основных типа:</strong>\r\n    <ul>\r\n    <li><span>Эвакуаторы с выдвижной
      платформой и лебедками (лебедочные);</li></span>\r\n    <li><span>Эвакуаторы
      с кранами-манипуляторами (с подъемными кранами и гидроманипуляторами);</li></span>\r\n
      \   <li><span>Эвакуаторы с частичной погрузкой эвакуируемого автомобиля </li></span>\r\n
      \   </ul>\r\n    <strong>Лебедочные эвакуаторы</strong>\r\n    <p>На лебедочный
      эвакуатор эвакуируемый автомобиль погружается с помощью троса. Крановые эвакуаторы
      помещают автомобиль на платформе с помощью крана. Эвакуаторы с лебедкой дешевле
      и поэтому распространены шире. Однако если подлежащее эвакуации транспортное
      средство имеет сильные повреждения или съехало после аварии с дороги, без крана-манипулятора
      не обойтись.</p>\r\n\r\n    <strong>Эвакуаторы полной и частичной погрузки</strong>\r\n
      \   <p>Эвакуируемое транспортное средство может устанавливаться на эвакуатор
      полностью или частично. В связи с этим выделяют эвакуаторы полной или частичной
      погрузки. В последнем случае на платформу эвакуатора транспортное средство устанавливается
      только одной парой колес. Такой способ транспортировки менее безопасен, поэтому
      автоэвакуаторы частичной погрузки используются реже.</p>\r\n\r\n    <div class=\"content-img-block
      content-img-right\"><img src='assets/posts/evakuator2.jpg' />Грузовой автоэвакуатор</div>\r\n\r\n
      \   <strong>Эвакуаторы со стационарной и сдвижной платформой</strong>\r\n    <p>В
      зависимости от конструкции эвакуаторы полной погрузки подразделяются на эвакуаторы
      со стационарной платформой или сдвижной платформой. Стационарная платформа не
      перемещается в процессе погрузки, но остается намертво прикрепленной к раме
      шасси. Возможность погрузки на такую платформу обеспечивают ее перегибы (переломы),
      а также система трапов. Чем больше у платформы эвакуатора переломов, тем удобнее
      грузить на него транспортное средство помощью лебедки. Если перелом только один,
      то на платформу невозможно безопасно погрузить автомобиль с низкой посадкой.</p>\r\n\r\n
      \   <strong>Эвакуаторы с КМУ</strong>\r\n    <p>Эвакуаторы с кранами также имеют
      разные типы платформ: стационарные, гидравлические и аппарельные. Преимущество
      имеют эвакуаторы с гидравлическими платформами – они безопаснее для автомобиля.</p>\r\n\r\n
      \   <strong>Гидравлические эвакуаторы</strong>\r\n    <p>Этот тип эвакуаторов
      имеет сдвижную платформу. Она сдвигается для погрузки, на нее посредством лебедки
      или крана затаскивается автомобиль, а потом с помощью гидроцилиндров платформу
      вместе с грузом поднимают на раму шасси. Гидравлические эвакуаторы могут быть
      двухуровневыми и перевозить несколько транспортных средств одновременно (также
      автовозы). После полной загрузки одна платформа поднимается вверх, а на нижнюю
      платформу также загружаются подлежащие эвакуации или транспортировке автомашины.</p>\r\n
