    - О НАШЕЙ КОМПАНИИ
    - "<p>Наша компания работает давно, и за это время успела зарекомендовать себя
      только с хорошей стороны. Мы предоставляем услуги по ремонту автомобилей любой
      сложности, среди них можно выделить следующие:</p><br>\r\n<div class=\"content-img-block\"><img
      src='assets/shared/our1.jpg' alt=\"Мы можем многое\" /></div>\r\n<ul>\r\n  <li><span>Кузовные
      работы. Мы осуществляем покраску и полировку кузова, проведение необходимых
      сварочных работ, прикрепление комплектующих в виде зеркал, дверных ручек и так
      далее.</span></li>\r\n  <li><span>Салонные работы являются особенно важными
      для автомобиля, поскольку от того, насколько комфортным является салон, зависит
      уют самого водителя. Мы проведем качественную чистку салона, избавив его от
      всех загрязнений, а также предоставим вам прочие услуги, которые отличаются
      высоким качеством. </span></li>\r\n  <li><span>Работы с внутренними системами
      автомобиля и их элементами\r\n    <ul>\r\n      <li><span>Тормозная система.
      Мы проводим работы по ремонту и замене элементов тормозов – это различные колодки,
      датчики, шланги и насосы. Также мы осуществляем замену тормозной жидкости и
      помогаем определиться с выбором тех или иных деталей и компонентов. Благодаря
      использованию наших услуг, тормозная система вашего автомобиля будет максимально
      качественной и обеспечит вам комфорт.</span></li>\r\n      <li><span>Двигатель.
      Мы занимаемся проведением перечня всех операций, связанных с работой двигателя.
      Начиная заменой небольших элементов и заканчивая капитальным ремонтом. Наши
      специалисты могут без труда разобрать ваш агрегат, провести диагностику, рассказать
      вам о том, какие детали нужно заменить, а также помочь в выборе деталей. Кроме
      того, у нас проводятся работы с мотором в целом. Мы можем осуществить замену
      моторного масла, воздушного фильтра и прочих компонентов.</span></li>\r\n      <li><span>Подвеска
      является очень важной при работе любой машины, поэтому ее своевременный ремонт
      стоит проводить с использованием услуг профессионалов. В нашей компании вам
      будут предоставлены все возможности для ремонта подвески, в результате чего
      процесс езды станет комфортным и безопасным. Выбирайте все самое лучшее, воспользуйтесь
      услугами настоящих профи, которые зарекомендовали себя в этой области с лучшей
      стороны.</span></li>\r\n    </ul>\r\n  </span></li>\r\n  <li><span>Плановое
      и внеплановое техническое обслуживание автомобиля. Дело в том, что ТО должно
      проводиться на регулярной основе, и если не соблюдать этих правил, то можно
      прийти к тому, что придется нести дополнительные затраты на ремонт. Мы проводим
      техническое обслуживание – проверяем состояние внешнего облика автомобиля, проводим
      контроль работы внутренних систем и выявляем неисправности, вследствие чего
      проводится качественный ремонт. </span></li>\r\n  <li><span>Диагностика и мониторинг.
      Данные направления также являются очень важными при работе автомобиля, поскольку
      вы можете провести компьютерную диагностику и выявить все неисправности. </span></li>\r\n
      \ <li><span>Работы с электроникой и электричеством. Этот вид работ представляет
      собой целое направление в области авто механики, поскольку с развитием новых
      технологий стало очень важно разбираться во всех тонкостях. </span></li>\r\n</ul>\r\n<p>У
      нас работают лучшие мастера, которые с легкостью проведут комплекс необходимых
      работ. Таким образом, в нашей компании осуществляются работы любой сложности.
      То есть наши сотрудники могут сделать все, что связано с автомобилем – начиная
      обычным обслуживанием и профилактикой и оканчивая капитальным ремонтом авто.</p>\r\n<p>Сотрудничество
      с ведущими лидерами в области производства деталей, оперативность работы, надежный
      штат профессиональных сотрудников и привлекательные цены на услуги превратили
      нашу компанию в востребованного и надежного помощника для любого водителя, который
      хочет чувствовать себя комфортно. К вашим услугам надежность, комфорт и безопасность.</p>"
    - '2015-12-06 20:35:04.054021'
    - '2016-01-13 15:56:40.594094'
  - - 2
    - ПРЕИМУЩЕСТВА KIXX PAO
    - "<p>Максимальный срок службы двигателяШирокий температурный диапазон синтетического
      базового масла  гарантирует оптимальную вязкость масла при низкотемпературном
