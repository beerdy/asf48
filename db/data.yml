    - "<p><strong>Шинный сервис</strong></p>\r\n<p>Многие водители видят шину как
      баллон из резины. На самом деле, если принимать во внимание геометрию, то шина
      – это тор, который представлен механическим сосудом в форме мембраны. По структуре
      шина имеет высокие эксплуатационные характеристики.</p>\r\n<p>С наступлением
      холодов необходимо заменить шину, и об этом знает каждый водитель. Но не каждый
      понимает, зачем это нужно делать, поэтому очень важно попытаться найти ответ
      на этот вопрос. Дело в том, что зимние колеса, по сравнению с летними, имеют
      хорошее сцепление с заснеженной дорогой. А сцепные свойства шин зависят от эластичности
      протекторного слоя. На такие характеристики сильное влияние оказывает температура.
      Чем более холодно во дворе, тем хуже сцепные свойства резины. В зимнее время
      года это означает, что могут возникать проблемы с движением.</p>\r\n<p>Для того
      чтобы влияние низких температур было минимальным,  составе резины стали появляться
      специальные соединения, и резиновая смесь получила улучшенные характеристики.
      На зимних колесах постоянно ездить нельзя. Конечно, они дороже и обладают более
      совершенными характеристиками, но при сухой погоде такая резина износится быстро.
      Поэтому очень важно вовремя «переобувать» машину, и делать это не просто так,
      а с соблюдением особых технологий и тонкостей, что позволит вам достигать прекрасных
      результатов.</p>\r\n<div class=\"content-img-block content-img-right\"><img
      src='assets/posts/shina2.jpg' alt=\"Монтаж демонтаж неисправной шины\" />Монтаж
      демонтаж неисправной шины</div>\r\n<strong>Что можно сказать непосредственно
      о монтаже</strong>\r\n<p>Не рекомендуется делать замену шины самостоятельно,
      ведь монтаж – это работа специалистов, которые имеют достаточно знаний для этого.
      Доверьте замену шин на своем автомобиле нашим специалистам, которые имеют навыки
      и соответствующее оборудование. В противном случае у вас есть риск того, что
      вы нанесете вред себе и своей машине. \r\nВ нашей компании вам будет предложен
      качественный шинный сервис, выполненный по особой технологии:</p>\r\n<ul>\r\n
      \ <li><span>Наши сотрудники проверят, какие детали нужно заменить, какие элементы
      нуждаются в ремонте, проведут диагностику;</span></li>\r\n  <li><span>Проконсультируют
      вас по любому вопросу;</span></li>\r\n  <li><span>Предоставят информацию об
      основных неисправностях вашего автомобиля;</span></li>\r\n  <li><span>Проведут
      шинный монтаж по этапам – снятие колеса, очистка дисков, установка на станок,
      нанесение раствора на колесо, демонтаж колеса и грузиков, монтаж новых элементов
      и так далее.</span></li>\r\n</ul>\r\n<div class=\"content-img-block content-img-right\"><img
      src='assets/posts/shina1.jpg' alt=\"Ваша шина прослужит долгое время\" />Ваша
      шина прослужит долгое время</div>\r\n<p>После проведения балансировки колес
      и монтажа шин вы сможете проверить качество установки балансировочных грузов.
      Кроме того, при сотрудничестве с нами вы можете получить максимальные преимущества:</p>\r\n<ul
      style=\"list-style-type:decimal\">\r\n  <li><span>Оперативность работы, поскольку
      наши сотрудники работают быстро;</span></li>\r\n  <li><span>Профессионализм
      мастеров, который вам непременно понравится;</span></li>\r\n  <li><span>Низкие
      цены;</span></li>\r\n  <li><span>Высокое качество работ;</span></li>\r\n  <li><span>Индивидуальный
      подход к клиенту;</span></li>\r\n  <li><span>Хорошая материально-техническая
      база – новейшее оборудование, которым пользуются умелые профессионалы.</span></li>\r\n</ul>\r\n<p>В
      любом случае, довершившись нашим профессионалам, вы получите все самое лучшее
      и сможете насладиться комфортной и безопасной ездой. Мы гарантируем качественную
      и оперативную замену шин на вашем автомобиле, а также вы сможете получить профессиональную
      консультацию по любому вопросу.</p> \r\n<p><u>Шинный сервис</u> – это целое
      направление, и если им завладеть, то можно достичь оптимальных параметров езды
      на вашем любимом автомобиле. Шинный сервис включает в себя не только замену
      шин, но и диагностику автомобиля по другим направлениям, поэтому если вы отнесетесь
      к данной процедуре внимательно, то получите многочисленные преимущества, а что
      может быть лучше.</p>\r\n<p>Итак, если для вас важно качество вашего автомобиля,
