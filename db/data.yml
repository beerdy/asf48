    - Капитальный ремонт двигателя
    - "<p><strong>Капитальный ремонт двигателя</strong></p>\r\n<p>Двигательная установка
      имеет особую важность для любого автомобиля, это бесспорно. Ведь если двигатель
      работает плохо или вовсе не работает, это плохо сказывается на функционировании
      авто. Поэтому важную роль играет правильный и своевременный уход за двигателем,
      который обеспечит длительную его эксплуатацию. Если же вдруг произошла поломки,
      и ребром встал вопрос ремонта, то важно доверить процесс опытным механикам,
      которые имеют достаточные теоретические знания и практический опыт в области
      ремонта двигателя.</p>\r\n<strong>О ремонте</strong>\r\n<p>Двигательная установка
      может подлежать нескольким видам ремонта:</p>\r\n<ul>\r\n  <li><span>Текущий
      ремонт проводится в случае наличия небольших неисправностей. Если текущий ремонт
      не был произведен своевременно, то может возникнуть острая необходимость в проведении
      следующего типа ремонта.</span></li>\r\n  <li><span>Средний ремонт предполагает
      замену некоторых элементов двигателя, нуждается в разборке агрегата.</span></li>\r\n
      \ <li><span>Капитальный ремонт – это более масштабное явление, в отличие от
      предыдущих работ. В процессе ремонта не только нужно провести демонтаж двигательной
      установки, но также и разобрать ее по частям.</span></li>\r\n</ul>\r\n<p>Таким
      образом, капитальный ремонт двигателя является очень крупным и важным при дальнейшей
      работе.</p>\r\n<div class=\"content-img-block\" style=\"width:540px\"><img src='assets/posts/kap4.jpg'
      alt=\"Выбор специалиста. Удобно для Вас\" />Выбор специалиста. Удобно для Вас</div>\r\n<strong>Что
      включает капитальный ремонт</strong>\r\n<p>При осуществлении капитального ремонта,
      проводится ряд работ:</p>\r\n<ul>\r\n  <li><span>Восстановительные, предполагающие
