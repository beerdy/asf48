      быть произведена недорого.</span></li>\r\n  <li><span>Замена элементов оптики
      и прочих комплектующих автомобиля. Не зависимо от модели и марки машины, ремонт
      отдельных элементов будет произведен быстро и качественно. Мы работаем на совесть,
      так что вы не пожалеете, обратившись к нам.</span></li>\r\n  <li><span>Ремонт
      подвески.</span></li>\r\n</ul>\r\n<p>Как можно заметить, в нашем сервисе проводится
      широкий перечень работ для отличного функционирования вашего автомобиля. Все,
      что от вас требуется – это позвонить нам, описать ситуацию и приезжать. Кроме
      того, мы занимаемся проведением оперативного ремонта автомобилей, так что можете
      сразу приезжать к нам в сервис на консультацию и ремонт.</p>\r\n<div class=\"content-img-block
      content-img-right\" style=\"width:540px\"><img src='assets/posts/luboy1.jpg'
      alt=\"Сварочне работы высокого класса\" />Сварочне работы высокого класса</div>\r\n<p>Наши
      специалисты проведут последовательность работ профессионально и предоставят
      консультацию по всем интересующим вас вопросам:</p>\r\n<ul style=\"list-style-type:decimal\">\r\n
      \ <li><span>Диагностика автомобиля – определение основных неисправностей, поломок;</span></li>\r\n
      \ <li><span>Предоставление ответов на все вопросы, которые вас интересуют;</span></li>\r\n
      \ <li><span>Определение стоимости ремонта;</span></li>\r\n  <li><span>Выполнение
      всех работ, связанных с заменой и ремонтом отдельных элементов;</span></li>\r\n
      \ <li><span>Проверка исправности с замененными деталями.</span></li>\r\n</ul>\r\n<p>Так,
      мы оказываем широкий спектр услуг и предоставляем возможность создать авто своей
